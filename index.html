<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa</title>
</head>
<body>

    <h1>Atividade - DOM</h1>

    <div>
        <button id="incrementBtn">Incrementar</button>
        <button id="decrementBtn">Decrementar</button>
        <span id="counter">0</span>
    </div>

    <div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem" />
        <p id="messageCounter">0 caracteres</p>
    </div>

    <div>
        <select id="itemType">
            <option value="ul">Lista Não Ordenada</option>
            <option value="ol">Lista Ordenada</option>
        </select>
        <button id="addItemBtn">Adicionar Item</button>
        <input type="text" id="itemInput" placeholder="Digite um item" />
        <ul id="itemList"></ul>
    </div>

    <button id="resetBtn">Resetar</button>

    <script src="script.js"></script>
</body>
</html>
